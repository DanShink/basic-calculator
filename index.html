<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<script src="./calc.js" defer></script>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<h1>Calculator</h1>
		<div class="calculator">
			<div class="border">
				<div class="display">
					<p style="text-align: end; margin-right: 5px"></p>
				</div>
				<div class="calculator-body">
					<div class="left-side">
						<button id="sign">+/-</button>
						<button id="sqrt">√</button>
						<button id="percent">%</button>
						<button id="MRC">MRC</button>
						<button id="M-">M-</button>
						<button id="M+">M+</button>
						<button id="7">7</button>
						<button id="8">8</button>
						<button id="9">9</button>
						<button id="4">4</button>
						<button id="5">5</button>
						<button id="6">6</button>
						<button id="1">1</button>
						<button id="2">2</button>
						<button id="3">3</button>
						<button id="clear">ON/C</button>
						<button id="0">0</button>
						<button id=".">.</button>
					</div>
					<div class="right-side">
						<button id="divide" class="operator" value="/">÷</button>
						<button id="multiply" class="operator" value="*">×</button>
						<button id="subtract" class="operator" value="-">-</button>
						<button id="add" class="operator" value="+">+</button>
						<button id="equals" class="operator" value="=">=</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
